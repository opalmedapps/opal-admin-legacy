<div class="modal-header">
    <h2 class="modal-title col-xs-12">
        <span class="fa fa-lock"></span> Question locked
    </h2>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert">
        <strong>Warning</strong><br>
        <p>
            This question has being sent already to a patient and cannot be deleted.
        </p>
    </div>
    <div class="row">
        <div class="modal-buttons col-xs-12">
                <input ng-click="cancel()" class="btn btn-primary cancel" type="button" value="Close">
        </div>
    </div>
</div>
