openapi: 3.0.0
info:
  title: Legacy OpalAdmin API
  description: "API to integrate source data with the Opal data ecosystem. These API endpoints allow
    hospitals or institutions to send JSON-formatted data for Opal patients into the Opal databases
    to then be provided to Opal patients via the Opal app. This is not an exhaustive listing of all API
    provided by this application, but rather the minimum set of API required for integrating a source data system
    with Opal.
    <br/><br/>
    For a more detailed description please refer to: https://gitlab.com/opalmedapps/opalAdmin<br />"
  version: 1.0.0
  contact:
    name: Opal API Support
    url: https://opalmedapps.ca
    email: john.kildea@mcgill.ca

tags:
  - name: appointment
    description: Endpoints related to patient appointments
  - name: administration
    description: Endpoints related to hospital administration and staff
  - name: auth
    description: Endpoints related to api authorization
  - name: diagnosis
    description: Endpoints related to patient diagnoses
  - name: demographics
    description: Endpoints related to patient demographics
  - name: document
    description: Endpoints related to patient documents
  - name: institution integration
    description: Endpoints for integrating the Open Opal solution with an institution


paths:
  /opalAdmin/master-source/insert/appointments:
    post:
      tags:
        - appointment
        - institution integration
      summary: Create a new appointment alias
      description: "Create an alias for an appointment that exists within the hospital data system"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  description: "Source system"
                  type: string
                externalId:
                  description: "External identifier for the appointment"
                  type: string
                code:
                  description: "Appointment code"
                  type: string
                description:
                  description: "Description of the appointment"
                  type: string
                creationDate:
                  description: "Date the appointment alias was created"
                  type: string
                  format: date
              required:
                - source
                - externalId
                - code
                - description
      responses:
        '200':
          description: Alias inserted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/master-source/update/appointments:
    post:
      tags:
        - appointment
        - institution integration
      summary: Update an existing alias
      description: "Update an existing alias record in the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  description: "Source system"
                  type: string
                externalId:
                  description: "External identifier for the appointment"
                  type: string
                code:
                  description: "Appointment code"
                  type: string
                description:
                  description: "Description of the appointment"
                  type: string
                creationDate:
                  description: "Date the appointment alias was created"
                  type: string
                  format: date
              required:
                - source
                - externalId
                - code
                - description
      responses:
        '200':
          description: Appointment updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/appointment/update/appointment:
    post:
      tags:
        - appointment
        - institution integration
      summary: Update a patient's appointment
      description: "Update a patient appointment record in the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceId:
                  description: "Appointment identifier within the source data system"
                  type: integer
                clinicDescription:
                  description: "Description of the clinic"
                  type: string
                scheduledTimestamp:
                  description: "Scheduled date and time of the appointment"
                  type: string
                  pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                site:
                  description: "Site where the appointment is scheduled"
                  type: string
                sourceSystem:
                  description: "Source system name"
                  type: string
                mrn:
                  description: "Patient Medical Record Number"
                  type: string
                appointmentTypeCode:
                  description: "Code for the type of appointment"
                  type: string
                clinicCode:
                  description: "Code for the clinic"
                  type: string
                appointmentTypeDescription:
                  description: "Description for the type of appointment"
                  type: string
                status:
                  description: "Status of the appointment"
                  type: string
              required:
                - sourceId
                - clinicDescription
                - scheduledTimestamp
                - site
                - sourceSystem
                - mrn
                - appointmentTypeCode
                - clinicCode
                - appointmentTypeDescription
                - status
      responses:
        '200':
          description: Appointment updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/appointment/delete/appointment:
      post:
        tags:
          - appointment
          - institution integration
        summary: Delete a patient's appointment
        description: "Delete a patient appointment record in the Opal database."
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  sourceId:
                    description: "Unique identifier for the source system"
                    type: integer
                  sourceSystem:
                    description: "Source system name"
                    type: string
                  status:
                    description: "Status of the appointment"
                    type: string
                required:
                  - sourceId
                  - sourceSystem
                  - status
        responses:
          '200':
            description: Appointment deleted successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "success"
          '400':
            description: Invalid request parameters
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "error"
                    reason:
                      type: string
                      example: "Invalid request parameters. Please check your input."

  /opalAdmin/doctor/update/doctor:
    post:
      tags:
        - administration
        - institution integration
      summary: Update doctor information
      description: "Update a doctor's identifying information in the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resourceId:
                  description: "Unique identifier for the doctor resource"
                  type: string
                firstName:
                  description: "Doctor's first name"
                  type: string
                lastName:
                  description: "Doctor's last name"
                  type: string
                alias:
                  description: "Doctor's alias"
                  type: string
              required:
                - resourceId
                - firstName
                - lastName
                - alias
      responses:
        '200':
          description: Doctor information updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/doctor/update/patient-doctor:
    post:
      tags:
        - administration
        - institution integration
      summary: Update patient-doctor relationship
      description: "Update the relationship between a patient and a doctor in the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resourceId:
                  description: "Unique identifier for the doctor resource"
                  type: string
                oncologistFlag:
                  description: "Flag indicating if the doctor is an oncologist"
                  type: string
                primaryOncologistFlag:
                  description: "Flag indicating if the doctor is the primary oncologist"
                  type: string
                active:
                  description: "Flag indicating if the relationship is active"
                  type: boolean
                mrn:
                  description: "Patient Medical Record Number"
                  type: string
                site:
                  description: "Site where the relationship is recorded"
                  type: string
                messageTimestamp:
                  description: "Timestamp of the message"
                  type: string
                  format: date-time
              required:
                - resourceId
                - oncologistFlag
                - primaryOncologistFlag
                - active
                - mrn
                - site
                - messageTimestamp
      responses:
        '200':
          description: Patient-doctor relationship updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

