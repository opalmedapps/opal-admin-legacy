      tags:
        - diagnosis
        - institution integration
      summary: Check if a diagnosis alias exists
      description: "Check if a diagnosis alias exists in the Opal database."
      parameters:
        - name: source
          in: query
          description: "Source system name"
          required: true
          schema:
            type: string
        - name: externalId
          in: query
          description: "Unique identifier for the diagnosis in the source system"
          required: true
          schema:
            type: string
        - name: code
          in: query
          description: "Diagnosis code (e.g., ICD10)"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Diagnosis existence check successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  exists:
                    type: boolean
                    example: true
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/diagnosis/delete/patient-diagnosis:
    post:
      tags:
        - diagnosis
        - institution integration
      summary: Delete a patient diagnosis
      description: "Delete a patient diagnosis from the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  description: "Source system name"
                  type: string
                mrn:
                  description: "Patient Medical Record Number"
                  type: string
                site:
                  description: "Site where the diagnosis was recorded"
                  type: string
                rowId:
                  description: "Unique identifier for the diagnosis in the Opal system"
                  type: string
              required:
                - source
                - mrn
                - site
                - rowId
      responses:
        '200':
          description: Patient diagnosis deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/patient/get/patient-exist:
    get:
      tags:
        - demographics
        - institution integration
      summary: Check if a patient is registered with Opal
      description: "Check if a patient exists in the Opal database."
      parameters:
        - name: site
          in: query
          description: "Site where the patient was registered"
          required: true
          schema:
            type: string
        - name: mrn
          in: query
          description: "Patient Medical Record Number"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Patient existence check successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  exists:
                    type: boolean
                    example: true
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/patient/update/patient-data:
      post:
        tags:
          - demographics
          - institution integration
        summary: Update an opal patient's demographic data
        description: "Update patient data in the Opal database."
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  mrns:
                    description: "Array of MRNs associated with the patient"
                    type: array
                    items:
                      type: object
                      properties:
                        site:
                          description: "Site where the MRN is registered"
                          type: string
                        mrn:
                          description: "Patient Medical Record Number"
                          type: string
                      required:
                        - site
                        - mrn
                  ramq:
                    description: "Patient's RAMQ number"
                    type: string
                  birthDate:
                    description: "Patient's birth date"
                    type: string
                    format: date
                  name:
                    description: "Patient's name"
                    type: string
                required:
                  - mrns
                  - ramq
                  - birthDate
                  - name
        responses:
          '200':
            description: Patient data updated successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "success"
          '400':
            description: Invalid request parameters
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "error"
                    reason:
                      type: string
                      example: "Invalid request parameters. Please check your input."

  /opalAdmin/document/insert/document:
    post:
      tags:
        - document
        - institution integration
      summary: Insert a new document for an opal patient
      description: "Insert a new patient document into the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mrn:
                  description: "Patient Medical Record Number"
                  type: string
                site:
                  description: "Site where the document is registered"
                  type: string
                documentId:
                  description: "Unique identifier for the document"
                  type: string
                approvalUserId:
                  description: "User ID of the approver"
                  type: string
                approvalDateTime:
                  description: "Date and time of approval"
                  type: string
                  format: date-time
                authorUserId:
                  description: "User ID of the author"
                  type: string
                noteDescription:
                  description: "Description of the note"
                  type: string
                noteDateTime:
                  description: "Date and time of the note"
                  type: string
                  format: date-time
                revised:
                  description: "Indicates if the document has been revised"
                  type: boolean
                validEntry:
                  description: "Indicates if the entry is valid"
                  type: boolean
                fileName:
                  description: "Name of the file"
                  type: string
                creationUserId:
                  description: "User ID of the creator"
                  type: string
                creationDateTime:
                  description: "Date and time of creation"
                  type: string
                  format: date-time
                sourceSystem:
                  description: "Source system name"
                  type: string
              required:
                - mrn
                - site
                - documentId
                - approvalUserId
                - approvalDateTime
                - authorUserId
                - noteDescription
                - noteDateTime
                - revised
                - validEntry
                - fileName
                - creationUserId
                - creationDateTime
                - sourceSystem
      responses:
        '200':
          description: Document inserted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/labs/processLabForPatient.php:
    post:
      tags:
        - institution integration
      summary: Process an individual lab result
      description: "Processes an individual lab result for a patient"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                labOrders:
                  description: "Bundled HL7v2 Lab group object"
                  type: array
                  minItems: 1
                  items:
                    type: object
                    properties:
                      collectedDatetime:
                        description: "Datetime of collection of the sample from the patient"
                        type: string
                        pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                      labId:
                        description: "Unique identifier for this lab group"
                        type: string
                      testComponents:
                        description: "Array of lab components within the lab group"
                        type: array
                        minItems: 1
                        items:
                          type: object
                          properties:
                            abnormalFlag:
                              description: "Flag for abnormality of this component result"
                              type: string
                              nullable: true
                            maxRange:
                              description: "Maximum normal result value for this component"
                              type: string
                            minRange:
                              description: "Minimum normal result value for this component"
                              type: string
                            resultDatetime:
                              description: "Datetime of component result entry to the lab system"
                              type: string
                              pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
                            testCode:
                              description: "HL7v2 identifier code for this component"
                              type: string
                            testCodeDescription:
                              description: "HL7v2 identifier description for this component"
                              type: string
                            testValue:
                              description: "Result value"
                              type: string
                            unitDescription:
                              description: "Result units"
                              type: string
                          required:
                            - abnormalFlag
                            - maxRange
                            - minRange
                            - resultDatetime
                            - testCode
                            - testCodeDescription
                            - testValue
                            - unitDescription
                      testGroupCode:
                        description: "HL7v2 identifier code for this group"
                        type: string
                      testGroupDescription:
                        description: "HL7v2 identifier description for this group"
                        type: string
                    required:
                      - collectedDatetime
                      - labId
                      - testComponents
                      - testGroupCode
                      - testGroupDescription
                mrn:
                  description: "Patient hospital card MRN"
                  type: string
                site:
                  description: "Patient hospital card site"
                  type: string
              required:
                - labOrders
                - mrn
                - site

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid Parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Parameter SpecimenDateTime is an invalid date, please provide a date with the right format."

  /opalAdmin/labs/test-results-patient.php:
    post:
      tags:
        - institution integration
      summary: Fetch and process historical test results for a patient
      description: |
        **Optional Integration Endpoint**

        Fetches historical lab results for an Opal patient given an MRN and site.
        Optionally takes fromDate, toDate. Requires opal-labs to be configured with access to a VSign SOAP Webservice.

      requestBody:
        content:
          application/json:
            schema:
              required:
                - PatientId
                - Site
              type: object
              properties:
                PatientId:
                  type: string
                  description: PatientId
                Site:
                  type: string
                  description: Hospital Site
                fromDate:
                  type: string
                  description: Start date for range. If omitted the default is the registration date minus one year for the patient.
                  example: '2017-05-20 00:00:00'
                  default: 'registrationDate - 1 year'
                toDate:
                  type: string
                  description: End date for the range. If omitted the results is the current date of the request.
                  example: '2020-05-20 00:00:00'
                  default: 'now'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  results:
                    $ref: '#/components/schemas/test-result-patient'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Empty OASIS Test Results."
        '500':
          description: Server Error

components:
  schemas:
    test-result-patient:
      type: object
      description: Process Test Result Patient Success
      example: {"insertedRows": 0, "updatedRows": 10}
    test-result-patient-error:
      type: object
      description: Process Test Result Patient Success
      example: {"status": "error", "reason": "Empty OASIS Test Results."}
