<div id="main">
    <div id="top">
        <div class="clearfix">
            <div class="row">
                <!-- Load side menu -->
                <div id="side-panel-scrollbar" class="col-lg-2">
                    <div ng-include="'templates/side-panel-menu.html'"></div>
                </div>
                <!-- Right details panel view -->
                <div class="col-lg-10 animated fadeIn">
                    <div class="row main-title">
                        <!-- Page title -->
                        <div class="col-xs-12 col-md-9 title-content">
                            <span class="glyphicon glyphicon-comment"></span>
                            <h1><strong>{{'POSTS.LIST.TITLE'|translate}}</strong></h1>
                        </div>
                        <!-- Breadcrumbs -->
                        <div class="col-md-3 title-breadcrumbs">
                            <span><a ui-sref="home">{{'BREADCRUMBS.HOME'|translate}}</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>{{'POSTS.LIST.TITLE'|translate}}</strong></span>
                        </div>
                    </div>
                    <div class="row clearfix operations">
                        <div class="save-add col-xs-12 col-sm-6 col-md-8 col-lg-9">
                            <!-- Add button -->
                            <a style="margin-right:20px;" href="" ng-click="goToAddPost()" class="btn btn-md btn-outline item-button">
                                <span style="font-size: 17px;" class="glyphicon glyphicon-plus"></span>
                                <span style="font-size: 20px;"><strong>{{'POSTS.LIST.ADD'|translate}}</strong></span>
                            </a>
                        </div>
                        <!-- Search field -->
                        <div class="search col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="form-group has-feedback" style="margin-bottom: 0">
                                <input type="text" class="form-control" ng-model="filterValue" ng-change="filterPost(filterValue)" placeholder="{{'POSTS.LIST.SEARCH'|translate}}">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div ng-if="detailView == 'list'">
                            <!-- Load main table -->
                            <div class="panel-container" style="text-align:left;">
                                <div class="panel-info">
                                    <div class="panel-input">
                                        <div id="data-table">
                                            <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:75vh"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="detailView == 'chart'">
                            <!-- Load chart -->
                            <div class="panel-container" ng-if="!postChartLogs.length">
                                <div class="panel-info">
                                    <div class="jumbotron content" style="background-color: transparent; margin-bottom:0">
                                        <p style="font-size:45px;">{{'POSTS.LIST.NO_DATA'|translate}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-container" ng-if="postChartLogs.length">
                                <div class="panel-info">
                                    <highchart id="chart1" config="chartConfig"></highchart>
                                </div>
                            </div>
                            <div class="panel-container" ng-if="postListLogs.length > 0">
                                <div class="panel-info">
                                    <div class="panel-input">
                                        <div id="data-table">
                                            <div class="gridStyle" ui-grid="gridLogOptions"  ui-grid-resize-columns ui-grid-auto-resize style="min-height: 20vh; max-height:35vh" ng-style="{height: (postListLogs.length*gridLogOptions.rowHeight)+32+'px'}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bannerMessage alert-success">{{bannerMessage}}</div>
</div>
