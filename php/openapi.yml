            application/json:
              schema:
                type: object
                properties:
                  source:
                    description: "Source system name"
                    type: string
                  externalId:
                    description: "Unique identifier for the diagnosis in the source system"
                    type: string
                  code:
                    description: "Diagnosis code (e.g., ICD10)"
                    type: string
                  description:
                    description: "Diagnosis description"
                    type: string
                  creationDate:
                    description: "Date of diagnosis creation"
                    type: string
                    format: date
                required:
                  - source
                  - externalId
                  - code
                  - description
                  - creationDate
        responses:
          '200':
            description: Master source diagnosis inserted successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "success"
          '400':
            description: Invalid request parameters
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "error"
                    reason:
                      type: string
                      example: "Invalid request parameters. Please check your input."

  /opalAdmin/master-source/get/diagnosis-exists:
