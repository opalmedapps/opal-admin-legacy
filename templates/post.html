  <div id="main">
    <div id="top">
      <div class="clearfix">
        <div class="row">
          <!-- Load side menu -->
          <div id="side-panel-scrollbar" class="col-lg-2">
            <div ng-include="'templates/side-panel-menu.html'"></div>
          </div>
          <!-- Right details panel view -->
          <div class="col-lg-10 animated fadeIn">
            <div class="row main-title">
              <!-- Page title -->
              <div class="col-xs-12 col-md-9 title-content">
                <span class="glyphicon glyphicon-comment"></span>
                <h1><strong>Posts</strong></h1>
              </div>
              <!-- Breadcrumbs -->
              <div class="col-md-3 title-breadcrumbs"> 
                <span><a ui-sref="home">Home</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>Posts</strong></span>
              </div>
            </div> 
						<div class="row clearfix operations">
							<div class="save-add col-xs-12 col-sm-6 col-md-8">
                <!-- Add button -->
								<a style="width:100px;margin-right:20px;" href="" ng-click="goToAddPost()" class="btn btn-md btn-outline item-button">
									<span style="font-size: 17px;" class="glyphicon glyphicon-plus"></span>
									<span style="font-size: 20px;"><strong>Add</strong></span>
                </a>
                <!-- Save changes button -->
								<a href="" ng-click="submitFlags()" class="btn btn-md item-button-success animated" ng-if="changesMade" ng-class="{pulse: hoverV}" ng-mouseenter="hoverV=true" ng-mouseleave="hoverV=false">
									<span style="font-size: 17px;" class="glyphicon glyphicon-ok"></span>
									<span style="font-size: 20px;"><strong>Save Changes</strong></span>
								</a>
              </div>
              <!-- Search field -->
							<div class="search col-xs-12 col-sm-6 col-md-4">
								<div class="form-group has-feedback" style="margin-bottom: 0">
								<input type="text" class="form-control" ng-model="filterValue" ng-change="filterPost(filterValue)" placeholder="Search...">
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>
            </div>   
            <!-- Load main table -->
            <div class="panel-container" style="text-align:left">
              <div class="panel-info">
                <div class="panel-input">
                  <div id="data-table">
                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:75vh"></div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class="bannerMessage alert-success">{{bannerMessage}}</div>
  </div>

  <!-- Delete post modal template -->
  <script type="text/ng-template" id="deletePostModalContent.htm">
      <div class="modal-header">
        <h2 class="modal-title col-xs-12">
          <span class="glyphicon glyphicon-trash"></span> 
          Delete Post 
        </h2>
        <p class="modal-title-caption col-xs-12">
          {{postToDelete.name_EN}} / {{postToDelete.name_FR}}
        </p>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          <strong>Delete Post</strong><br>
          <p>
            Are you sure you want to delete the post "{{postToDelete.name_EN}}" ?
          </p>
        </div>
        <div class="row">
          <div class="modal-buttons col-xs-12">
            <form method="post" ng-submit="deletePost()">      
              <input class="btn btn-primary submit" type="submit" value="Delete">
              <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
            </form>
          </div>
        </div>
      </div>
    </script>

    <!-- Edit post modal template -->
    <script type="text/ng-template" id="editPostModalContent.htm">
      <!-- Modal title -->
      <div class="modal-header">
        <h2 class="modal-title col-xs-12">
          <span class="glyphicon glyphicon-pencil"></span> 
          Edit Post 
        </h2>
        <p class="modal-title-caption col-xs-12">
          {{post.name_EN}} / {{post.name_FR}}
        </p>
        <div class="modal-buttons col-xs-12">
          <span> 
            <form method="post" ng-submit="updatePost()">
              <input class="btn btn-primary submit" ng-class="{'disabled': !checkForm()}" type="submit" value="Save Changes">
              <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
            </form>
          </span>
        </div>      
      </div>
      <div class="modal-body">
        <uib-accordion>
          <!-- SECTION: Titles -->
          <div uib-accordion-group is-open="titleSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Titles </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': titleSection.open, 'glyphicon-chevron-right': !titleSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="row">
              <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                <div class="input-group">
                  <span class="input-group-addon">EN</span>
                  <input class="form-control" type="text" ng-model="post.name_EN" ng-change="setChangesMade()" placeholder="English Title" required="required">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                <div class="input-group">
                  <span class="input-group-addon">FR</span>
                  <input class="form-control" type="text" ng-model="post.name_FR" ng-change="setChangesMade()" placeholder="Titre Français" required="required">
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION: Body -->
          <div uib-accordion-group is-open="bodySection.open">
            <uib-accordion-heading>
              <div>
                <strong>Body </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': bodySection.open, 'glyphicon-chevron-right': !bodySection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="row">
              <div class="col-xs-12 col-lg-8">
                <div style="text-align:center;">
                  <span style="font-size:20px;">HTML (English)</span>
                </div>
                <div class="form-group">
                  <div text-angular ng-model="post.body_EN" ng-change="setChangesMade()"></div>
                </div>
              </div>
              <div class="col-xs-12 col-lg-4">
                <div style="text-align:center;">
                  <span style="font-size:20px;">iPhone 4 Rendered</span>
                </div>
                <div class="render-html-iphone4"> 
                  <iframe frameborder="0" height="100%" width="100%" srcdoc="{{post.body_EN | deliberatelyTrustAsHtml}}"></iframe>
                </div>
              </div>    
            </div>
            <div class="row">
              <div style="min-height: 15px;"></div><hr>
            </div>
            <div class="row">  
              <div class="col-xs-12 col-lg-8">
                <div style="text-align:center;">
                  <span style="font-size:20px;">HTML (Français) </span>
                </div>
                <div class="form-group">
                  <div text-angular ng-model="post.body_FR" ng-change="setChangesMade()"></div>
                </div>
              </div>
              <div class="col-xs-12 col-lg-4">
                <div style="text-align:center;">
                  <span style="font-size:20px;">iPhone 4 Rendered</span>
                </div>
                <div class="render-html-iphone4"> 
                  <iframe frameborder="0" height="100%" width="100%" srcdoc="{{post.body_FR | deliberatelyTrustAsHtml}}"></iframe>
                </div>
              </div>    
            </div>
          </div>

          <!-- SECTION: Publish date -->
          <div uib-accordion-group is-open="publishDateSection.open" ng-if="post.type == 'Announcement'">
            <uib-accordion-heading>
              <div>
                <strong>Publish Date </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': publishDateSection.open, 'glyphicon-chevron-right': !publishDateSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Publish Date</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;"></span>
                <span ng-hide="post.publish_date && post.publish_time"> NONE</span>
                <span ng-show="post.publish_date && post.publish_time">
                  {{post.publish_date | date:'fullDate'}} at {{post.publish_time | date:'HH:mm'}}
                </span>
              </p>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-7 col-lg-6" style="padding-top: 10px;margin-bottom: 20px;">
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="post.publish_date" is-open="popup.opened" min="minDate" ng-change="setChangesMade()" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-xs-12 col-sm-5 col-lg-6" style="margin-top: -24px;">
                <div>
                  <div uib-timepicker ng-change="setChangesMade()" ng-model="post.publish_time" minute-step="5" show-meridian="false"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION: Patient filter -->
          <div uib-accordion-group is-open="patientFilterSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Filter By Patient </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': patientFilterSection.open, 'glyphicon-chevron-right': !patientFilterSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Patient Filters</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(patientFilterList)"></span>
                <span ng-if="allFilters(patientFilterList)">No filter</span>
                <ul class="list-items" ng-if="!allFilters(patientFilterList)">
                  <li ng-repeat="patient in patientFilterList | filter: {added: 1} : 1">
                    {{patient.name}}
                  </li>
                </ul>
              </p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="patientSearchField" ng-change="searchPatient(patientSearchField)" placeholder="Search..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="patient in patientFilterList | filter: searchPatientFilter">
                  <label>
                    <input type="checkbox" ng-click="selectItem(patient)" ng-checked="patient.added" /> {{patient.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- SECTION: Appointment filter -->
          <div uib-accordion-group is-open="appointmentFilterSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Filter By Appointment</strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': appointmentFilterSection.open, 'glyphicon-chevron-right': !appointmentFilterSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Appointment Filters</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(appointmentList)"></span>
                <span ng-if="allFilters(appointmentList)">No filter</span>
                <ul class="list-items" ng-if="!allFilters(appointmentList)">
                  <li ng-repeat="selectedAppointment in appointmentList | filter: {added: 1} : 1" ng-hide="allFilters(appointmentList)">
                    {{selectedAppointment.name}}
                  </li>
                </ul>
              </p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="appointmentSearchField" ng-change="searchAppointment(appointmentSearchField)" placeholder="Search..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="appointment in appointmentList | filter: searchAppointmentFilter">
                  <label>
                    <input type="checkbox" ng-click="selectItem(appointment)" ng-checked="appointment.added" /> {{appointment.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- SECTION: Diagnosis filter -->
          <div uib-accordion-group is-open="diagnosisFilterSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Filter By Diagnosis </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': diagnosisFilterSection.open, 'glyphicon-chevron-right': !diagnosisFilterSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Doctor Filters</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(dxFilterList)"></span>
                <span ng-if="allFilters(dxFilterList)">No filter</span>
                <ul class="list-items" ng-if="!allFilters(dxFilterList)">
                    <li ng-repeat="dx in dxFilterList | filter: {added: 1} : 1" ng-hide="allFilters(dxFilterList)">
                    {{dx.name}}
                  </li>
                </ul>
              </p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="dxSearchField" ng-change="searchDiagnosis(dxSearchField)" placeholder="Search..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="dx in dxFilterList | filter: searchDxFilter">
                  <label>
                    <input type="checkbox" ng-click="selectItem(dx)" ng-checked="dx.added" /> {{dx.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- SECTION: Doctor filter -->
          <div uib-accordion-group is-open="doctorFilterSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Filter By Doctor </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': doctorFilterSection.open, 'glyphicon-chevron-right': !doctorFilterSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Doctor Filters</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(doctorFilterList)"></span>
                <span ng-if="allFilters(doctorFilterList)">No filter</span>
                <ul class="list-items" ng-if="!allFilters(doctorFilterList)">
                    <li ng-repeat="doctor in doctorFilterList | filter: {added: 1} : 1" ng-hide="allFilters(doctorFilterList)">
                    {{doctor.name}}
                  </li>
                </ul>
              </p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="doctorSearchField" ng-change="searchDoctor(doctorSearchField)" placeholder="Search..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="doctor in doctorFilterList | filter: searchDoctorFilter">
                  <label>
                    <input type="checkbox" ng-click="selectItem(doctor)" ng-checked="doctor.added" /> {{doctor.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- SECTION: Resource Filter -->
          <div uib-accordion-group is-open="resourceFilterSection.open">
            <uib-accordion-heading>
              <div>
                <strong>Filter By Treatment Machine </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': resourceFilterSection.open, 'glyphicon-chevron-right': !resourceFilterSection.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="alert alert-info" role="alert">
              <strong>Current Treatment Machine Filters</strong><br>
              <p>
                <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(resourceFilterList)"></span>
                <span ng-if="allFilters(resourceFilterList)">No filter</span>
                <ul class="list-items" ng-if="!allFilters(resourceFilterList)">
                    <li ng-repeat="resource in resourceFilterList | filter: {added: 1} : 1" ng-hide="allFilters(resourceFilterList)">
                    {{resource.name}}
                  </li>
                </ul>
              </p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="resourceSearchField" ng-change="searchResource(resourceSearchField)" placeholder="Search..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="resource in resourceFilterList | filter: searchResourceFilter">
                  <label>
                    <input type="checkbox" ng-click="selectItem(resource)" ng-checked="resource.added" /> {{resource.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </uib-accordion>
      </div>
    </script>

<!-- "Processing" modal template -->
<script type="text/ng-template" id="processingModal.htm">
  <div class="modal-header">
    <h1> Processing...</h1>
  </div>
  <div class="modal-body">
    <div class="progress progress-striped active">
      <div class="progress-bar" style="width: 100%"></div>        
    </div>
  </div>
</script>
