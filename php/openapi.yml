  /opalAdmin/user/system-login:
      post:
        tags:
          - auth
          - institution integration
        summary: System login
        description: "Authenticate a system user and start a session."
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    description: "Username for login"
                    type: string
                  password:
                    description: "Password for login"
                    type: string
                required:
                  - username
                  - password
        responses:
          '200':
            description: Login successful
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ID:
                      type: string
                      example: "12345"
                    username:
                      type: string
                      example: "jdoe"
                    language:
                      type: string
                      example: "en"
                    role:
                      type: string
                      example: "admin"
                    sessionID:
                      type: string
                      example: "abcd-1234-efgh-5678"
          '400':
            description: Invalid login parameters
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: "error"
                    reason:
                      type: string
                      example: "Invalid username or password. Please try again."


  /opalAdmin/diagnosis/insert/patient-diagnosis:
    post:
      tags:
        - diagnosis
        - institution integration
      summary: Insert a new patient diagnosis
      description: "Insert a new patient diagnosis into the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                site:
                  description: "Site where the diagnosis was recorded"
                  type: string
                source:
                  description: "Source system name"
                  type: string
                externalId:
                  description: "Unique identifier for the diagnosis in the source system"
                  type: string
                mrn:
                  description: "Patient Medical Record Number"
                  type: string
                code:
                  description: "Diagnosis code (e.g., ICD10)"
                  type: string
                creationDate:
                  description: "Date of diagnosis creation"
                  type: string
                  format: date
                descriptionEn:
                  description: "Diagnosis description in English"
                  type: string
                descriptionFr:
                  description: "Diagnosis description in French"
                  type: string
                  nullable: true
                stage:
                  description: "Stage of the diagnosis"
                  type: string
                  nullable: true
                stageCriteria:
                  description: "Criteria for the stage of the diagnosis"
                  type: string
                  nullable: true
              required:
                - site
                - source
                - externalId
                - mrn
                - code
                - creationDate
                - descriptionEn
      responses:
        '200':
          description: Patient diagnosis inserted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/master-source/insert/diagnoses:
      post:
        tags:
          - diagnosis
          - institution integration
        summary: Insert a new diagnosis alias from the ICD coded system
        description: "Insert a new diagnosis alias into the Opal database."
        requestBody:
          required: true
