<!-- Modal title -->
<div class="modal-header">
    <div class="col-xs-12 col-md-6">
        <h2 class="modal-title">
            <span class="glyphicon glyphicon-pencil"></span>
            {{'NOTIFICATIONS.EDIT.TITLE'|translate}}
        </h2>
    </div>
    <div class="modal-buttons col-xs-12 col-md-6">
        <span>
            <form method="post" ng-submit="updateNotification()">
                <input class="btn btn-primary submit" ng-class="{'disabled': !checkForm()}" type="submit" value="{{'NOTIFICATIONS.EDIT.SAVE'|translate}}">
                <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="{{'NOTIFICATIONS.EDIT.CANCEL'|translate}}">
            </form>
        </span>
    </div>
</div>
<div class="modal-body">
    <uib-accordion close-others="false">
        <!-- SECTION: Titles -->
        <div uib-accordion-group is-open="titleSection.open">
            <uib-accordion-heading>
                <div>
                    <strong>{{'NOTIFICATIONS.EDIT.TITLES'|translate}}</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': titleSection.open, 'glyphicon-chevron-right': !titleSection.open}"></i>
                </div>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">{{'NOTIFICATIONS.EDIT.ENGLISH_ABRV'|translate}}</span>
                        <input class="form-control" type="text" ng-model="notification.name_EN" ng-change="setChangesMade()" placeholder="{{'NOTIFICATIONS.EDIT.ENGLISH_TITLE'|translate}}" required="required">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">{{'NOTIFICATIONS.EDIT.FRENCH_ABRV'|translate}}</span>
                        <input class="form-control" type="text" ng-model="notification.name_FR" ng-change="setChangesMade()" placeholder="{{'NOTIFICATIONS.EDIT.FRENCH_TITLE'|translate}}" required="required">
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION: Message -->
        <div uib-accordion-group is-open="messageSection.open">
            <uib-accordion-heading>
                <div>
                    <strong>{{'NOTIFICATIONS.EDIT.MESSAGES'|translate}}</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': messageSection.open, 'glyphicon-chevron-right': !messageSection.open}"></i>
                </div>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="notification.description_EN" ng-change="setChangesMade()" placeholder="{{'NOTIFICATIONS.EDIT.ENGLISH_MESSAGE'|translate}}" required="required"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="notification.description_FR" ng-change="setChangesMade()" placeholder="{{'NOTIFICATIONS.EDIT.FRENCH_MESSAGE'|translate}}" required="required"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </uib-accordion>
</div>
