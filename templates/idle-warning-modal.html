<div class="modal-header warning">
	<h2 class="modal-title">
		<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
		{{'LOGIN.IDLE'|translate}}
	</h2>
</div>
<div idle-countdown="countdown" ng-init="countdown=15" class="modal-body">
	<p>{{'LOGIN.COUNTDOWN'|translate}}<span class="label label-warning">{{countdown}}</span> <span ng-pluralize="" count="countdown" when="{'one': '{{&quot;LOGIN.SECOND&quot; | translate}}', 'other': '{{&quot;LOGIN.SECONDS&quot; | translate}}'}"></span>.</p>
	<uib-progressbar max="15" value="countdown" animate="true" class="progress-striped active" type="warning"></uib-progressbar>
</div>
