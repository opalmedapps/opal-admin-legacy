<div id="main">
    <div id="top">
        <div class="clearfix">
            <div class="row">
                <!-- Load side menu -->
                <div id="side-panel-scrollbar" class="col-lg-2">

                </div>
                <!-- Right side detail view -->
                <div class="col-lg-10 animated fadeIn">
                    <div class="row main-title">

                            <span class="fa fa fa-file-text"></span>
                            <h1><strong>{{'PATIENTREPORT.TITLE'|translate}}</strong></h1>
                        </div>
                        <!-- Breadcrumbs -->
                        <div class="col-md-4 title-breadcrumbs">

                        </div>
                    </div>
                    <div class="row" style="text-align:left;">
						<div class="col-xs-12 side-menu-title">
							<div style="height: 10px; border-bottom: 2px solid rgba(111, 84, 153, 0.8);">
                				<span style="background-color:#e6edfa; padding: 0 10px;">
									<span class="glyphicon glyphicon-menu-down"></span>
                                    <!--<h2>{{'PATIENTS.MENU.SUB_TITLE'|translate}}</h2>-->
                                    <h2>Generate Opal Patient Reports</h2>
                                </span>
							</div>
						</div>
                    </div>
                    <div class="row">
                        <a href="" target="_blank">
                            <div class="panel-container animated" style="width:40%;" ng-click="goToIndividual();" style="cursor:pointer;">
                                <div class="panel-info">
                                    <div class="panel-content">
                                        <div class="icon-home clearfix">
                                            <span class="fa fa-user-plus"></span>
                                        </div>
                                        <div class="panel-title">
                                            <!-- <h1>{{'PATIENTS.MENU.REGISTRATION'|translate}}</h1> -->
                                            <h1>Individual Report</h1>
                                        </div>
                                        <div class="panel-description">
                                           <!-- <p>{{'PATIENTS.MENU.REGISTRATION_SUB'|translate}}</p> -->
                                           <p>Used for individual patient statistics</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="panel-container animated" style="width:40%;" ng-click="goToGroup();" style="cursor:pointer;">
                                <div class="panel-info">
                                    <div class="panel-content">
                                        <div class="icon-home clearfix">
                                            <span class="fa fa-user-plus"></span>
                                        </div>
                                        <div class="panel-title">
                                            <!-- <h1>{{'PATIENTS.MENU.REGISTRATION'|translate}}</h1> -->
                                            <h1>Group Report</h1>
                                        </div>
                                        <div class="panel-description">
                                           <!-- <p>{{'PATIENTS.MENU.REGISTRATION_SUB'|translate}}</p> -->
                                           <p>Used for individual patient statistics</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        
                    </div>
                    
                       <!-- <h1>Generate Opal Reports</h1>
                        <div id="tab" class="tab">

                            <button class="tablinks" ng-click="goToGroup();">Group Patient Reports</button>
                        </div>-->
                        
                    <!-- Load main table -->
                    <!--<div class="iframe-container">
                        <iframe id="serviceFrameSend" src="templates/patient-report/main-report.html" class="responsive-iframe">
                        </iframe>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="bannerMessage alert-success">{{bannerMessage}}</div>
</div>
