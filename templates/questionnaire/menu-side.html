<div class="side-navbar" ng-controller="navigation">

    <!-- Logo -->
    <div class="row side-logo" ng-click="goToHome()">
        <div class="col-md-12">
            <div class="logo">
                <img style="margin-top: -20px;" class="animated rotateIn" src="images/opal_logo_transparent_purple.png" height="130" width="130">
            </div>
            <h1>opal <strong>ADMIN</strong></h1>
        </div>
    </div>

    <!-- Back button -->
    <div class="row side-panel-menu back-questionnaire">
        <div class="col-md-12">
            <div class="panel-container animated" ng-class="{pulse: hoverC, active: currentPage == 'questionnaire-create'}" ng-mouseenter="hoverC=true" ng-mouseleave="hoverC=false" style="cursor:pointer;" ng-click="goToQuestionnaireMainMenu()">
                <div class="side-panel-info-sm" ng-class="{active: currentPage == 'questionnaire-create'}">
                    <div class="panel-content">
                        <span style="font-size: 23px;vertical-align:middle" class="fa fa-arrow-left" aria-hidden="true"></span>
                        <h6 class="side-panel-title" style="display:inline-block;margin:0"><strong>{{'QUESTIONNAIRE_MODULE.NAVIGATION_MENU.BACK'|translate}}</strong></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu title -->
    <div class="row">
        <div class="side-menu-title">
            <div style="height: 10px; border-bottom: 1px solid #6f5499;">
				<span style="background-color:#e6edfa; padding: 0 10px;">
					<span class="glyphicon glyphicon-triangle-bottom"></span>
					<h2>{{'QUESTIONNAIRE_MODULE.NAVIGATION_MENU.SUB_TITLE'|translate}}</h2>
				</span>
            </div>
        </div>
    </div>

    <div class="row side-panel-menu">
        <div class="col-md-12" ng-repeat="menu in navSubMenu">
            <div class="panel-container animated" ng-class="{pulse: hoverSideMenu, active: currentPage == '{{menu.url}}'}" ng-mouseenter="hoverSideMenu=true" ng-mouseleave="hoverSideMenu=false" style="cursor:pointer;" ui-sref="{{menu.url}}">
                <div class="side-panel-info-sm" ng-class="{active: currentPage == '{{menu.url}}'}">
                    <div class="panel-content">
                        <span style="font-size: 23px;vertical-align:middle" class="{{menu.iconClass}}" aria-hidden="true"></span>
                        <h6 class="side-panel-title" style="display:inline-block;margin:0"><strong>{{menu.name_display}}</strong></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <a href="{{configs.newOpalAdminHost}}/questionnaires/reports/">
                <div class="panel-container animated" ng-class="{pulse: hoverSideMenu}" ng-mouseenter="hoverSideMenu=true" ng-mouseleave="hoverSideMenu=false" style="cursor:pointer;">
                    <div class="side-panel-info-sm">
                        <div class="panel-content">
                            <span style="font-size: 23px;vertical-align:middle" class="fa fa-file-pdf-o" aria-hidden="true"></span>
                            <h6 class="side-panel-title" style="display:inline-block;margin:0"><strong>{{'QUESTIONNAIRE_MODULE.DASHBOARD.EXPORT_REPORTS'|translate}}</strong></h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
