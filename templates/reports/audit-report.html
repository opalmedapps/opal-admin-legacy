<div id="main">
    <div id="top">
        <div class="clearfix">
            <div class="row">
                <!-- Load side menu -->
                <div id="side-panel-scrollbar" class="col-lg-2">
                    <div ng-include="'templates/side-panel-menu.html'"></div>
                </div>

                <div class="col-lg-10 animated fadeIn">
                    <div class="row main-title">
                        <div class="col-xs-12 col-md-9 title-content">
                            <span class="fa fa-map"></span>
                            <h1><strong>Audit Report</strong></h1>
                        </div>
                        <div class="col-md-3 title-breadcrumbs">
                            <span><a ui-sref="home">{{'BREADCRUMBS.HOME'|translate}}</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>Audit Report</strong></span>
                        </div>
                    </div>
                    <div class="row clearfix operations">
                        <div class="save-add col-xs-12 col-sm-6 col-md-8">

                        </div>
                        <!-- Search field -->
                        <div class="search col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group has-feedback" style="margin-bottom: 0">
                                <input type="text" class="form-control" ng-model="filterValue" ng-change="filterHosMap(filterValue)" placeholder="{{'HOSPITAL_MAPS.LIST.SEARCH'|translate}}">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-container" style="text-align:left">
                        <div class="panel-info">
                            <div class="panel-input">
                                <div id="data-table">
                                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:75vh"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
