<div class="modal-header">
  <div class="col-xs-12">
    <h2 class="modal-title">
      <span class="glyphicon glyphicon-trash"></span> 
      Delete opalAdmin User 
    </h2>
    <p class="modal-title-caption">
      {{userToDelete.username}} 
    </p>
  </div>
</div>
<div class="modal-body">
  <div class="alert alert-danger" role="alert">
    <strong>Delete opalAdmin User</strong><br>
    <p>
      Are you sure you want to delete the user "{{userToDelete.username}}" ?
    </p>
  </div>
  <div class="row">
    <div class="modal-buttons col-xs-12">
      <form method="post" ng-submit="deleteUser()">      
        <input class="btn btn-primary submit" type="submit" value="Delete">
        <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
      </form>
    </div>
  </div>
</div>
