<div class="modal-header">
    <h2 class="modal-title col-xs-12">
        <span class="glyphicon glyphicon-trash"></span>{{'QUESTIONNAIRE_MODULE.TEMPLATE_QUESTION_DELETE.TITLE'|translate}}
    </h2>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert">
        <strong>{{'QUESTIONNAIRE_MODULE.TEMPLATE_QUESTION_DELETE.TITLE'|translate}}</strong><br/>
        <p>{{'QUESTIONNAIRE_MODULE.TEMPLATE_QUESTION_DELETE.WARNING'|translate}}</p>
    </div>
    <div class="alert row">
        <div class="col-xs-12">
            <p ng-bind-html="templateQuestionToDelete.name_EN"></p>
            <p ng-bind-html="templateQuestionToDelete.name_FR"></p>
        </div>
    </div>

    <div class="row">
        <div class="modal-buttons col-xs-12">
            <form method="post" ng-submit="deleteQuestion()">
                <input class="btn btn-primary submit" type="submit" value="Delete">
                <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
            </form>
        </div>
    </div>
</div>
