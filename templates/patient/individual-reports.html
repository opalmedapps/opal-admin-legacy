<div id="main">
    <div id="top">
        <div class="row">
            <!-- Load side menu -->
            <div id="side-panel-scrollbar" class="col-lg-2">
                <div ng-include="'templates/patient/menu-side.html'"></div>
            </div>    
     
            <div class="col-lg-10 animated fadeIn">
                <div class="row main-title">
                    <div class="col-xs-12 col-md-8 title-content">
                        <span class="fa fa-address-card"></span> 
                        <h1><strong>{{'PATIENTREPORT.INDIVIDUAL.TITLE'|translate}}</strong></h1>
                    </div>  
                    <!-- breadcrumbs -->
                    <div class="col-md-4 title-breadcrumbs">
                        <span><a ui-sref="home">{{'BREADCRUMBS.HOME'|translate}}</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>{{'PATIENTS.LIST.TITLE'|translate}}</strong></span>
                    </div>
                </div>
            </div>
            <div id="PatientReport" class="col-xs-12 col-lg-10 animated fadeInRight">
                <div class="section-content">
                    <div class="row">
                        <div class="col-xs-12 side-menu-title">
                             <div style="height: 10px; border-bottom: 2px solid rgba(111, 84, 153, 0.8);">
                                <span style="background-color:#e6edfa; padding: 0 10px;">
                                    <!-- <span class="fas fa-dot-circle"></span> -->
                                    <h2>{{'PATIENTREPORT.INDIVIDUAL.PSEARCH'|translate}}</h2>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="panel-body form-horizontal">
                            <div class="form-group">
                                <label class="control-label">
                                    {{'PATIENTREPORT.INDIVIDUAL.PNAME'|translate}}
                                </label>
                                <div class="">
                                    <input class="form-control" type="text" ng-model="searchName" ng-disabled="searchMRN || searchRAMQ" placeholder="">
                                </div>
                            </div>
                        </div> -->
                        
                    </div>
                    <div class="row">
                        <div class="col-md-auto col-md-6">
                            <div class="panel">
                                <!-- patient search  section-->
                                <form class="panel-body form-horizontal" ng-submit="findPat()">
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-lg-4">
                                            {{'PATIENTREPORT.INDIVIDUAL.PNAME'|translate}}
                                        </label>
                                        <div class=" col-xs-12 col-lg-10">
                                            <input class="form-control" type="text" ng-model="searchName" ng-disabled="searchMRN || searchRAMQ" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-lg-4">
                                            {{'PATIENTREPORT.INDIVIDUAL.PRAMQ'|translate}}
                                        </label>
                                        <div class=" col-xs-12 col-lg-10">
                                            <input class="form-control" type="text" ng-model="searchRAMQ" ng-disabled="searchMRN || searchName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-lg-4">
                                            {{'PATIENTREPORT.INDIVIDUAL.PMRN'|translate}}
                                        </label>
                                        <div class=" col-xs-12 col-lg-10">
                                            <input class="form-control" type="text" ng-model="searchMRN" ng-disabled="searchName || searchRAMQ" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="save-add col-xs-12 col-sm-6 col-md-8">
                                            <strong><input class="btn btn-md btn-outline item-button" value={{'PATIENTREPORT.INDIVIDUAL.SUBMIT'|translate}} type="submit" ng-disabled="!searchMRN && !searchRAMQ && !searchName"></strong>
                                            <strong><input class="btn btn-md btn-outline item-button" value={{'PATIENTREPORT.INDIVIDUAL.RESET'|translate}} type="reset" ng-click="resetFieldValues()"></strong>
                                        </div>
                                    <!-- multiple or no patients found -->
                                    </div>
                                    <div class="form-group">
                                            <div ng-show="selectPatient">
                                                <label class="control-label col-xs-12 col-lg-8">{{'PATIENTREPORT.INDIVIDUAL.MULTIPLE'|translate}}</label>
                                                <select class="control-label col-xs-12 col-lg-3" ng-model="selectedName" ng-options="x for x in patOptions"
                                                        ng-change="displaySelection()"></select>
                                            </div>
                                            <div ng-show="noPatientFound">
                                                <label class="control-label col-xs-12 col-lg-10">{{'PATIENTREPORT.INDIVIDUAL.NONE'|translate}}</label>
                                            </div>
                                    </div>  
                                </form>
                            </div>
                        </div>
                        <!-- patient selected section -->
                        <div class="col-md-6">
                            <div class="panel" ng-show="foundPatient">
                                <div class="panel-body form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.LAST'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{plname}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.FIRST'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{pname}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.SEX'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{psex}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.SERIAL'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{psnum}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.EMAIL'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{pemail}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">RAMQ</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{pramq}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">MRN</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{pid}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-6 col-lg-4">{{'PATIENTREPORT.INDIVIDUAL.LANG'|translate}}</label>
                                        <label class="control-label col-xs-4 col-lg-2">{{plang}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row" ng-show="foundPatient">
                        <div class="col-xs-12 side-menu-title" >
                            <div style="height: 10px; border-bottom: 2px solid rgba(111, 84, 153, 0.8);">
                                <span style="background-color:#e6edfa; padding: 0 10px;">
                                    <h2>{{'PATIENTREPORT.INDIVIDUAL.ISELECT'|translate}}</h2>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row animated fadeInRight" ng-show="foundPatient">
                        <!-- customize report section -->
                        <div class="col-md-auto">
                            <div class="panel">
                                <form class="panel-body form-horizontal" ng-submit="fetchData()">
                                    <div class="form-group">
                                        <!-- <label class="control-label col-xs-6" style="font-weight:bold; font-size:1.7em;">{{'PATIENTREPORT.INDIVIDUAL.ISELECT'|translate}}</label> -->
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.DIAGNOSIS.TITLE'|translate}} <input type="checkbox" ng-model="featureList.diagnosis"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.APPOINTMENT.TITLE'|translate}} <input type="checkbox" ng-model="featureList.appointments"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.QUESTIONNAIRE.TITLE'|translate}} <input type="checkbox" ng-model="featureList.questionnaires"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.EDUCATIONAL_MATERIAL.TITLE'|translate}} <input type="checkbox" ng-model="featureList.education"> </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.LEGACY_LAB_TESTS.TITLE'|translate}} <input type="checkbox" ng-model="featureList.testresults"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.LAB_TESTS.TITLE'|translate}} <input type="checkbox" ng-model="featureList.pattestresults"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.NOTES.TITLE'|translate}} <input type="checkbox" ng-model="featureList.notifications"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.TREATMENT_PLAN.TITLE'|translate}} <input type="checkbox" ng-model="featureList.treatplan"> </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.CLINICAL_NOTES.TITLE'|translate}} <input type="checkbox" ng-model="featureList.clinicalnotes"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.TREATMENT_TEAM.TITLE'|translate}} <input type="checkbox" ng-model="featureList.treatingteam"> </label>
                                        <label class="control-label col-xs-3">{{'PATIENTREPORT.COLUMNS.GENERAL.TITLE'|translate}} <input type="checkbox" ng-model="featureList.general"> </label>
                                    </div>
                                    <div class="form-group">
                                        <div class="save-add col-xs-12 col-sm-6 col-md-8">
                                            <strong><input class="btn btn-md btn-outline item-button" value={{'PATIENTREPORT.INDIVIDUAL.GEN'|translate}} type="submit"></strong>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="row" ng-if="featureList.diagnosis && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.DIAGNOSIS.TITLE'|translate}}</h2></label>
                                </center>
                        
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="diagGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.appointments && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.APPOINTMENT.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="apptGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.questionnaires && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.QUESTIONNAIRE.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="qstGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.education && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.EDUCATIONAL_MATERIAL.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="educGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.testresults && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"></label><h2>{{'PATIENTREPORT.COLUMNS.LEGACY_LAB_TESTS.TITLE'|translate}}</h2>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="testGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.pattestresults && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.LAB_TESTS.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="pattestGridOptions" style="height: auto !important;" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.notifications && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.NOTES.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="noteGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.treatplan && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.TREATMENT_PLAN.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="txplanGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.clinicalnotes && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.CLINICAL_NOTES.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="clinnoteGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.treatingteam && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.TREATMENT_TEAM.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="txteamGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="featureList.general && generateFinished">
                        <div class="panel">
                            <div class="col-md-auto">
                                <center>
                                    <label class="control-label"><h2>{{'PATIENTREPORT.COLUMNS.GENERAL.TITLE'|translate}}</h2></label>
                                </center>
                                <div class="panel">
                                    <div class="gridStyle" ui-grid="generalGridOptions" ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
