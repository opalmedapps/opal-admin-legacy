<!-- Modal title -->
<div class="modal-header">
    <div class="col-xs-12 col-md-6">
        <h2 class="modal-title">
            <span class="glyphicon glyphicon-pencil"></span>
            {{'EMAILS.EDIT.TITLE'|translate}}
        </h2>
    </div>
    <div class="modal-buttons col-xs-12 col-md-6">
        <form method="post" ng-submit="updateEmail()">
            <input class="btn btn-primary submit" ng-class="{'disabled': !checkForm()}" type="submit" value="{{'EMAILS.EDIT.SAVE'|translate}}">
            <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="{{'EMAILS.EDIT.CANCEL'|translate}}">
        </form>
    </div>
</div>
<div class="modal-body">
    <uib-accordion close-others="false">
        <!-- SECTION: Subject -->
        <div uib-accordion-group is-open="subjectSection.open">
            <uib-accordion-heading>
                <div>
                    <strong>{{'EMAILS.EDIT.SUBJECTS'|translate}}</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': subjectSection.open, 'glyphicon-chevron-right': !subjectSection.open}"></i>
                </div>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">{{'EMAILS.EDIT.ENGLISH_ABRV'|translate}}</span>
                        <input class="form-control" type="text" ng-model="email.subject_EN" ng-change="setChangesMade()" placeholder="{{'EMAILS.EDIT.ENGLISH_TITLE'|translate}}" required="required">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <span class="input-group-addon">{{'EMAILS.EDIT.FRENCH_ABRV'|translate}}</span>
                        <input class="form-control" type="text" ng-model="email.subject_FR" ng-change="setChangesMade()" placeholder="{{'EMAILS.EDIT.FRENCH_TITLE'|translate}}" required="required">
                    </div>
                </div>
            </div>
        </div>
        <!-- SECTION: Message -->
        <div uib-accordion-group is-open="messageSection.open">
            <uib-accordion-heading>
                <div>
                    <strong>{{'EMAILS.EDIT.MESSAGES'|translate}}</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': messageSection.open, 'glyphicon-chevron-right': !messageSection.open}"></i>
                </div>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <div text-angular ng-model="email.body_EN" ng-change="setChangesMade()"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <div text-angular ng-model="email.body_FR" ng-change="setChangesMade()"></div>
                    </div>
                </div>
            </div>
        </div>
    </uib-accordion>
</div>
