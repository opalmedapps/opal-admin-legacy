# dummy stages to follow the template guidelines
stages:
  - build
  - test
  - deploy
  - review
  - dast
  - staging
  - canary
  - production
  - incremental rollout 10%
  - incremental rollout 25%
  - incremental rollout 50%
  - incremental rollout 100%
  - performance
  - cleanup
  - extra


variables:
  TEST_DISABLED: "true"
  DAST_DISABLED: "true"
  POSTGRES_ENABLED: "false"

setup:
  stage: .pre
  script:
    - apk add --no-cache git


build:
  stage: build
  script:
    - uname -a
    - apt update && apt install git
    - export TEST=$(git describe)
    - export
    - whoami

