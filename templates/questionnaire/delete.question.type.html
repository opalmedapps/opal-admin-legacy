<div class="modal-header">
    <h2 class="modal-title col-xs-12">
        <span class="glyphicon glyphicon-trash"></span> Delete Response Type
    </h2>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert">
        <strong>Delete response type</strong><br/>
        <p>
            Are you sure you want to delete the response type "{{questionTypeToDelete.name_EN}} / {{questionTypeToDelete.name_FR}}" ?
        </p>
    </div>
    <div class="row">
        <div class="modal-buttons col-xs-12">
            <form method="post" ng-submit="deleteQuestion()">
                <input class="btn btn-primary submit" type="submit" value="Delete">
                <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
            </form>
        </div>
    </div>
</div>
