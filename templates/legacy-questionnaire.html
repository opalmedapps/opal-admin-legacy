<div id="main">
	<div id="top">
		<div class="clearfix">
			<div class="row">
        <!-- Load side menu -->
				<div id="side-panel-scrollbar" class="col-lg-2">
					<div ng-include="'templates/side-panel-menu.html'"></div>
				</div>
        <!-- Right side detail view -->
				<div class="col-lg-10 animated fadeIn">
					<div class="row main-title">
            <!-- Page title -->
						<div class="col-xs-12 col-md-6 title-content">
							<span class="fa fa-pencil"></span>
							<h1><strong>Manage Legacy Questionnaires</strong></h1>
						</div>
            <!-- Breadcrumbs -->
						<div class="col-md-6 title-breadcrumbs">
							<a ui-sref="home">Home</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <a href="#/legacy-questionnaire">Legacy Questionnaires</a>							<span class="glyphicon glyphicon-menu-right teflon"></span> <strong>Manage Legacy Questionnaires</strong></span>
						</div>
					</div>
					<div class="row clearfix operations">
						<div class="save-add col-xs-12 col-sm-6 col-md-8">
              <!-- Add button -->
							<a style="width:100px;margin-right:20px;" href="" ng-click="goToAddLegacyQuestionnaire()" class="btn btn-md btn-outline item-button">
                <span style="font-size: 17px;" class="fa fa-plus"></span>
                <span style="font-size: 20px;"><strong>Add</strong></span>
              </a>
              <!-- Save changes button -->
							<a href="" ng-click="submitPublishFlags()" class="btn btn-md item-button-success animated" ng-if="changesMade" ng-class="{pulse: hoverV}" ng-mouseenter="hoverV=true" ng-mouseleave="hoverV=false">
								<span style="font-size: 17px;" class="glyphicon glyphicon-ok"></span>
								<span style="font-size: 20px;"><strong>Save Changes</strong></span>
							</a>
						</div>
						<!-- Search field -->
						<div class="search col-xs-12 col-sm-6 col-md-4">
							<div class="form-group has-feedback" style="margin-bottom: 0">
							<input type="text" class="form-control" ng-model="filterValue" ng-change="filterLegacyQuestionnaire(filterValue)" placeholder="Search...">
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
					</div>
          <!-- Load main table -->
					<div class="panel-container" style="text-align:left;">
						<div class="panel-info">
							<div class="panel-input">
								<div id="data-table">
									<div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:75vh"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="bannerMessage alert-success">{{bannerMessage}}</div>
</div>

<!-- Deleting Modal -->
<script type="text/ng-template" id="deleteLegacyQuestionnaireModalContent.htm">
	<div class="modal-header">
		<h2 class="modal-title col-xs-12">
			<span class="glyphicon glyphicon-trash"></span> 
			Delete Legacy Questionnaire 
		</h2>
		<p class="modal-title-caption col-xs-12">
			{{legacyQuestionnaireToDelete.name_EN}} / {{legacyQuestionnaireToDelete.name_FR}}
		</p>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" role="alert">
      <strong>Delete Legacy Questionnaire</strong><br>
      <p>
        Are you sure you want to delete the legacy questionnaire "{{legacyQuestionnaireToDelete.name_EN}}" ?
      </p>
    </div>
    <div class="row">
      <div class="modal-buttons col-xs-12">
        <form method="post" ng-submit="deleteLegacyQuestionnaire()">			
          <input class="btn btn-primary submit" type="submit" value="Delete">
          <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
        </form>
      </div>
    </div>
	</div>
</script>

<!-- Editing Modal -->
<script type="text/ng-template" id="editLegacyQuestionnaireModalContent.htm">
  <!-- Modal title -->
	<div class="modal-header">
		<h2 class="modal-title col-xs-12">
			<span class="glyphicon glyphicon-pencil"></span> 
			Edit Legacy Questionnaire 
		</h2>
		<p class="modal-title-caption col-xs-12">
			{{legacyQuestionnaire.name_EN}} / {{legacyQuestionnaire.name_FR}}
		</p>
		<div class="modal-buttons col-xs-12">
      <span> 
        <form method="post" ng-submit="updateLegacyQuestionnaire()">
          <input class="btn btn-primary submit" ng-class="{'disabled': !checkForm()}" type="submit" value="Save Changes">
          <input ng-click="cancel()" class="btn btn-danger cancel" type="button" value="Cancel">
        </form>
      </span>     
    </div>
	</div>
	<div class="modal-body">
		<uib-accordion>

      <!-- SECTION: Titles -->
			<div uib-accordion-group is-open="statusTitle.open">
				<uib-accordion-heading>
					<div>
						<strong>Titles </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusTitle.open, 'glyphicon-chevron-right': !statusTitle.open}"></i>
					</div>
				</uib-accordion-heading>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="input-group">
							<span class="input-group-addon">EN</span>
							<textarea class="form-control" rows="1" ng-model="legacyQuestionnaire.name_EN" placeholder="English Title" ng-change="setChangesMade()"></textarea>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="input-group">
							<span class="input-group-addon">FR</span>
							<textarea class="form-control" rows="1" ng-model="legacyQuestionnaire.name_FR" placeholder="Titre FranÃ§ais" ng-change="setChangesMade()"></textarea>
						</div>
					</div>
				</div>
      </div>
      
      <!-- SECTION: Patient filter -->
      <div uib-accordion-group is-open="statusPatientFilter.open">
        <uib-accordion-heading>
          <div>
            <strong>Filter By Patient </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusPatientFilter.open, 'glyphicon-chevron-right': !statusPatientFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Patient Filters</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(patientFilterList)"></span>
            <span ng-if="allFilters(patientFilterList)">No filter</span>
            <ul class="list-items" ng-if="!allFilters(patientFilterList)">
              <li ng-repeat="patient in patientFilterList | filter: {added: 1} : 1">
                {{patient.name}}
              </li>
            </ul>
          </p>
        </div>
        <div class="list-space">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" type="text" ng-model="patientSearchField" ng-change="searchPatient(patientSearchField)" placeholder="Search..."/>
          </div>
          <ul class="list-items">
            <li ng-repeat="patient in patientFilterList | filter: searchPatientFilter">
              <label>
                <input type="checkbox" ng-click="selectItem(patient)" ng-checked="patient.added" /> {{patient.name}}
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- SECTION: Demographic filters -->
      <div uib-accordion-group is-open="statusDemographicFilter.open"> 
        <uib-accordion-heading>
          <div>
            <strong>Filter By Demographics </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusDemographicFilter.open, 'glyphicon-chevron-right': !statusDemographicFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Sex Filter</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;"></span>
            <span ng-if="!demoFilter.sex">None</span>
            <span ng-if="demoFilter.sex">{{demoFilter.sex}}</span> 
          </p> <br>
          <strong>Current Age Group Filter</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;"></span>
            <span ng-if="!demoFilter.age">None</span>
            <span ng-if="demoFilter.age">{{demoFilter.age.min}} to {{demoFilter.age.max}}</span>
          </p>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="row">
              <h2 class="col-xs-12" style="margin:0 0 7px 0; padding: 0 15px; font-size:30px;">Sex</h2>
            </div>
            <div class="row">
              <div ng-repeat="sex in sexes" class="col-xs-12 col-sm-6">
                <div class="panel-container animated" style="cursor:pointer" ng-class="{pulse: hover, active: demoFilter.sex == sex.name}" ng-click="sexUpdate(sex)" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
                  <div class="panel-info" ng-class="{active: demoFilter.sex == sex.name}">
                    <div class="panel-content" style="text-align:center">
                      <span style="font-size:30px;" class="fa fa-{{sex.icon}}"></span>
                      <div class="option-panel-title">{{sex.name}}</div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="row">
              <h2 class="col-xs-12" style="margin:0 0 7px 0; padding: 0 15px; font-size:30px;">Age Group</h2>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                <div class="input-group">
                  <span class="input-group-addon">MIN</span>
                  <input class="form-control" ng-model="demoFilter.age.min" ng-change="setChangesMade()" type="number" ng-max="demoFilter.age.max" min="0">
                </div> 
              </div>
              <div class="col-xs-12 col-sm-6" style="margin-bottom: 10px;">
                <div class="input-group">
                  <span class="input-group-addon">MAX</span>
                  <input class="form-control" ng-model="demoFilter.age.max" ng-change="setChangesMade()" type="number" max="100" ng-min="demoFilter.age.min">
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div> 

      <!-- SECTION: Appointment/Task filter -->
      <div uib-accordion-group is-open="statusExpressionFilter.open">
        <uib-accordion-heading>
          <div>
            <strong>Filter By Appointment or Task Code</strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusExpressionFilter.open, 'glyphicon-chevron-right': !statusExpressionFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Activity Filters</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(termList)"></span>
            <span ng-if="allFilters(termList)">No filter</span>
            <ul class="list-items" ng-if="!allFilters(termList)">
              <li ng-repeat="selectedTerm in termList | filter: {added: 1} : 1" ng-hide="allFilters(termList)">
                {{selectedTerm.name}}
              </li>
            </ul>
          </p>
        </div>
        <div class="list-space">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" type="text" ng-model="termSearchField" ng-change="searchTerm(termSearchField)" placeholder="Search..."/>
          </div>
          <div style="padding: 10px;">
            <label> 
              <input type="checkbox" ng-click="selectAllTerms()"> Select All
            </label>
          </div>    
          <ul class="list-items">
            <li ng-repeat="term in termList | filter: searchTermsFilter">
              <label>
                <input type="checkbox" ng-click="selectItem(term)" ng-checked="term.added" /> {{term.name}}
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- SECTION: Diagnosis filter -->
      <div uib-accordion-group is-open="statusDiagnosisFilter.open">
        <uib-accordion-heading>
          <div>
            <strong>Filter By Diagnosis </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusDiagnosisFilter.open, 'glyphicon-chevron-right': !statusDiagnosisFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Doctor Filters</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(dxFilterList)"></span>
            <span ng-if="allFilters(dxFilterList)">No filter</span>
            <ul class="list-items" ng-if="!allFilters(dxFilterList)">
                <li ng-repeat="dx in dxFilterList | filter: {added: 1} : 1" ng-hide="allFilters(dxFilterList)">
                {{dx.name}}
              </li>
            </ul>
          </p>
        </div>
        <div class="list-space">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" type="text" ng-model="dxSearchField" ng-change="searchDiagnosis(dxSearchField)" placeholder="Search..."/>
          </div>
          <ul class="list-items">
            <li ng-repeat="dx in dxFilterList | filter: searchDxFilter">
              <label>
                <input type="checkbox" ng-click="selectItem(dx)" ng-checked="dx.added" /> {{dx.name}}
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- SECTION: Doctor filter -->
      <div uib-accordion-group is-open="statusDoctorFilter.open">
        <uib-accordion-heading>
          <div>
            <strong>Filter By Doctor </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusDoctorFilter.open, 'glyphicon-chevron-right': !statusDoctorFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Doctor Filters</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(doctorFilterList)"></span>
            <span ng-if="allFilters(doctorFilterList)">No filter</span>
            <ul class="list-items" ng-if="!allFilters(doctorFilterList)">
                <li ng-repeat="doctor in doctorFilterList | filter: {added: 1} : 1" ng-hide="allFilters(doctorFilterList)">
                {{doctor.name}}
              </li>
            </ul>
          </p>
        </div>
        <div class="list-space">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" type="text" ng-model="doctorSearchField" ng-change="searchDoctor(doctorSearchField)" placeholder="Search..."/>
          </div>
          <ul class="list-items">
            <li ng-repeat="doctor in doctorFilterList | filter: searchDoctorFilter">
              <label>
                <input type="checkbox" ng-click="selectItem(doctor)" ng-checked="doctor.added" /> {{doctor.name}}
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- SECTION: Resource Filter -->
      <div uib-accordion-group is-open="statusResourceFilter.open">
        <uib-accordion-heading>
          <div>
            <strong>Filter By Treatment Machine </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusResourceFilter.open, 'glyphicon-chevron-right': !statusResourceFilter.open}"></i>
          </div>
        </uib-accordion-heading>
        <div class="alert alert-info" role="alert">
          <strong>Current Treatment Machine Filters</strong><br>
          <p>
            <span class="fa fa-angle-double-right" style="padding-right: 7px;" ng-if="allFilters(resourceFilterList)"></span>
            <span ng-if="allFilters(resourceFilterList)">No filter</span>
            <ul class="list-items" ng-if="!allFilters(resourceFilterList)">
                <li ng-repeat="resource in resourceFilterList | filter: {added: 1} : 1" ng-hide="allFilters(resourceFilterList)">
                {{resource.name}}
              </li>
            </ul>
          </p>
        </div>
        <div class="list-space">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" type="text" ng-model="resourceSearchField" ng-change="searchResource(resourceSearchField)" placeholder="Search..."/>
          </div>
          <ul class="list-items">
            <li ng-repeat="resource in resourceFilterList | filter: searchResourceFilter">
              <label>
                <input type="checkbox" ng-click="selectItem(resource)" ng-checked="resource.added" /> {{resource.name}}
              </label>
            </li>
          </ul>
        </div>
			</div>

		</uib-accordion>
	</div>
</script>

<!-- "Processing" modal template -->
<script type="text/ng-template" id="processingModal.htm">
	<div class="modal-header">
		<h1> Processing...</h1>
	</div>
	<div class="modal-body">
		<div class="progress progress-striped active">
			<div class="progress-bar" style="width: 100%"></div>
		</div>
	</div>
</script>
