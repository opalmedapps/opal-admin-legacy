  <div id="main">
    <div id="top" ng-if="isAuthorized([userRoles.admin])">
      <div class="clearfix">
        <div class="row">
          <div class="col-md-2">
            <div ng-include="'templates/side-panel-menu.html'"></div>
          </div>
          <div class="col-md-10 animated fadeIn">
            <div class="row main-title">
              <div class="col-md-6 title-content">
                <span class="fa fa-users"></span>
                <h1><strong>Users</strong></h1>
              </div>
              <div class="col-md-6 title-breadcrumbs"> 
                <span><a ui-sref="home">Home</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>Users</strong></span>
              </div>
            </div>
            <div class="panel-container" style="text-align:left">
              <div class="panel-info">
                <div class="panel-input">
                  <div class="row clearfix" style="margin-bottom:10px;">
                    <div class="col-md-9">
                      <a style="width:200px;" href="" ng-click="goToAddUser()" class="btn btn-md btn-outline">
                        <span style="font-size: 17px;" class="glyphicon glyphicon-plus"></span>
                        <span style="font-size: 20px;"><strong>Register New</strong></span>
                      </a>
                    </div>
                    <div class="col-md-3">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-model="filterValue" ng-change="filterUser(filterValue)" placeholder="Search...">
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-search"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div id="data-table">
                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:720px"></div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class="bannerMessage alert-success">{{bannerMessage}}</div>
  </div>
