  <div id="main">
    <div id="top">
      <div class="clearfix">
        <div class="row">
          <!-- Load side menu -->
          <div class="col-md-2">
            <div ng-include="'templates/side-panel-menu.html'"></div>
          </div>
          <!-- Right side detail view -->
          <div class="col-md-10 animated fadeIn">
            <div class="row main-title">
              <!-- Page title -->
              <div class="col-md-8 title-content">
                <span class="fa fa-heartbeat"></span>
                <h1><strong>Test Results</strong></h1>
              </div>
              <!-- Breadcrumbs -->
              <div class="col-md-4 title-breadcrumbs">
                <span><a href="#/">Home</a> <span class="glyphicon glyphicon-menu-right teflon"></span> <strong>Test Results</strong></span>
              </div>
            </div>
						<div class="row clearfix" style="margin-bottom: 10px;">
							<div class="col-md-8">
                <!-- Add button -->
								<a style="width:100px;margin-right:20px;" href="" ng-click="goToAddTestResult()" class="btn btn-md btn-outline item-button">
									<span style="font-size: 17px;" class="glyphicon glyphicon-plus"></span>
									<span style="font-size: 20px;"><strong>Add</strong></span>
                </a>
                <!-- Save changes button -->
								<a href="" ng-click="submitPublishFlags()" class="btn btn-md item-button-success animated" ng-if="changesMade" ng-class="{pulse: hoverV}" ng-mouseenter="hoverV=true" ng-mouseleave="hoverV=false">
									<span style="font-size: 17px;" class="glyphicon glyphicon-ok"></span>
									<span style="font-size: 20px;"><strong>Save Changes</strong></span>
								</a>
              </div>
              <!-- Search field -->
							<div class="col-md-4">
								<div class="form-group has-feedback" style="margin-bottom: 0">
								<input type="text" class="form-control" ng-model="filterValue" ng-change="filterTestResult(filterValue)" placeholder="Search...">
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>
            </div>
            <!-- Load main table -->
            <div class="panel-container" style="text-align:left">
              <div class="panel-info">
                <div class="panel-input">
                  <div id="data-table">
                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-resize-columns style="height:75vh"></div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="bannerMessage alert-success">{{bannerMessage}}</div>
  </div>

  <!-- Delete test result modal template -->
  <script type="text/ng-template" id="deleteTestResultModalContent.htm">
      <div class="modal-header">
        <h2 class="modal-title">
          <span class="glyphicon glyphicon-trash" style="font-size: 30px;"></span>
          Delete Test Result: {{testResultToDelete.name_EN}} / {{testResultToDelete.name_FR}}
        </h2>
      </div>
      <div class="modal-body">
        <div class="bs-callout bs-callout-danger">
          <h4>Test Result Delete</h4>
          <p class="deleteText">Are you sure you want to delete the Test Result "{{testResultToDelete.name_EN}}" ?</p>
          <form method="post" ng-submit="deleteTestResult()">
            <input class="btn btn-primary" type="submit" value="Delete">
            <input ng-click="cancel()" class="btn btn-danger" type="button" value="Cancel">
          </form>
        </div>
      </div>
    </script>

    <!-- Edit test result modal template -->
    <script type="text/ng-template" id="editTestResultModalContent.htm">
      <!-- Modal title -->
      <div class="modal-header">
        <h2 class="modal-title">
          <span class="glyphicon glyphicon-pencil" style="font-size: 30px;"></span>
          Edit Test Result: {{testResult.name_EN}} / {{testResult.name_FR}}
          <span style="float:right;">
            <form method="post" ng-submit="updateTestResult()">
              <input class="btn btn-primary" ng-class="{'disabled': !checkForm()}" type="submit" value="Save Changes">
              <input ng-click="cancel()" class="btn btn-danger" type="button" value="Cancel">
            </form>
          </span>
        </h2>
      </div>
      <div class="modal-body">
        <uib-accordion>

          <!-- SECTION: Test names -->
          <div uib-accordion-group is-open="statusTestResult.open">
            <uib-accordion-heading>
              <div>
                <strong>Assigned Tests</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusTestResult.open, 'glyphicon-chevron-right': !statusTestResult.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="bs-callout bs-callout-info">
              <h4>Currently assigned tests</h4>
              <ul class="list-items-4col">
                <li ng-repeat="selectedTest in testList | filter: {added: 1} : 1">
                  {{selectedTest.name}}
                </li>
              </ul>
              <p>To add/remove tests, use the list below.</p>
            </div>
            <div class="list-space">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" type="text" ng-model="testFilter" ng-change="changeTestFilter(testFilter)" placeholder="Search Tests..."/>
              </div>
              <ul class="list-items">
                <li ng-repeat="test in testList | filter: searchTestsFilter">
                  <label>
                    <input type="checkbox" ng-click="toggleTestSelection(test)" ng-checked="test.added" /> {{test.name}}
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- SECTION: Titles -->
          <div uib-accordion-group is-open="statusTitle.open">
            <uib-accordion-heading>
              <div>
                <strong>Titles </strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusTitle.open, 'glyphicon-chevron-right': !statusTitle.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="bs-callout bs-callout-info">
              <h4>Current Test Result Titles (EN / FR): {{testResult.name_EN}} / {{testResult.name_FR}}</h4>
              To change the current title(s), enter the new title(s) in the text box(es) below.
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">EN</span>
                  <input class="form-control" type="text" ng-model="testResult.name_EN" ng-change="setChangesMade()" placeholder="English Title" required="required">
                </div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">FR</span>
                  <input class="form-control" type="text" ng-model="testResult.name_FR" ng-change="setChangesMade()" placeholder="Titre FranÃ§ais" required="required">
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION: Description -->
          <div uib-accordion-group is-open="statusDescription.open">
            <uib-accordion-heading>
              <div>
                <strong>Descriptions</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusDescription.open, 'glyphicon-chevron-right': !statusDescription.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="bs-callout bs-callout-info">
              <h4>Current Test Result Descriptions (EN / FR): {{testResult.description_EN}} / {{testResult.description_FR}}</h4>
              To change the current description(s), enter the new description(s) in the text area(s) below.
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" rows="10" ng-model="testResult.description_EN" ng-change="setChangesMade()" placeholder="English Description" required="required"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" rows="10" ng-model="testResult.description_FR" ng-change="setChangesMade()" placeholder="Description Francais" required="required"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION: Test group -->
          <div uib-accordion-group is-open="statusTestGroup.open">
            <uib-accordion-heading>
              <div>
                <strong>Test Group</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusTestGroup.open, 'glyphicon-chevron-right': !statusTestGroup.open}"></i>
              </div>
            </uib-accordion-heading>
            <div class="bs-callout bs-callout-info">
              <h4>Current Test Groups (EN / FR): {{testResult.group_EN}} / {{testResult.group_FR}}</h4>
              To change the current group(s), enter the new group(s) in the text box(es) below.
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">EN</span>
                  <input class="form-control" type="text" ng-model="testResult.group_EN" ng-change="setChangesMade()" typeahead-on-select="setChangesMade()" uib-typeahead="group for group in TestResultGroups_EN | filter:$viewValue" typeahead-min-length="0" placeholder="English" required="required">
                </div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">FR</span>
                  <input class="form-control" type="text" ng-model="testResult.group_FR" ng-change="setChangesMade()" typeahead-on-select="setChangesMade()" uib-typeahead="group for group in TestResultGroups_FR | filter:$viewValue" typeahead-min-length="0" placeholder="Francais" required="required">
                </div>
              </div>
            </div>
          </div>
        </uib-accordion>
      </div>
    </script>

<!-- "Processing" modal template -->
<script type="text/ng-template" id="processingModal.htm">
  <div class="modal-header">
    <h1> Processing...</h1>
  </div>
  <div class="modal-body">
    <div class="progress progress-striped active">
      <div class="progress-bar" style="width: 100%"></div>
    </div>
  </div>
</script>
