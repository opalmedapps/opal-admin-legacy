<div id="main">
    <div id="top" class="home-main">
        <div class="clearfix">
            <!-- SECTION: Logo -->
            <div class="row home-logo">
                <!-- Load side menu -->
                <div class="col-xs-12">
                    <div class="home-header">
                        <div class="logo">
                            <img class="animated rotateIn" src="images/opal_logo_transparent_purple.png" height="120"
                                 width="120">
                        </div>
                        <h1 class="animated fadeIn">opal <strong>ADMIN</strong></h1>
                    </div>
                </div>
            </div>
            <!-- Load side menu -->
            <div class="home-side-panel col-xs-12">
                <div ng-include="'templates/side-panel-menu.html'"></div>
            </div>
            <div class="row home-menu" ng-controller="navigation">
                <span ng-repeat="category in navMenu" ng-if="category.menu.length > 0">
                    <div class="col-xs-12 col-md-6">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="home-side-menu" style="margin-top:20px; margin-bottom:20px">
                                    <span class="fas fa-dot-circle"></span>
                                    <span class="title">{{category.name}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row animated fadeIn" style="padding: 0 20px 0 20px">
                            <div class="col-xs-12 col-sm-6" ng-repeat="menu in category.menu">
                                <div class="panel-container animated" ng-class="{pulse: hoverMenu}"
                                     ng-mouseenter="hoverMenu=true" ng-mouseleave="hoverMenu=false"
                                     style="cursor:pointer;" ui-sref="{{menu.url}}">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="panel-title">
                                                <span class="{{menu.iconClass}}"></span>
                                                {{menu.name}}
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <p>{{menu.sub}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                <!-- Profile tools -->
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="home-side-menu" style="margin-top:20px; margin-bottom:20px">
                                <span class="fas fa-dot-circle"></span>
                                <span class="title">{{'NAVIGATION_MENU.PROFILE'|translate}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row animated fadeIn" style="padding: 0 20px 0 20px">

                        <!-- SECTION: Account settings -->
                        <div class="col-xs-12 col-sm-6">
                            <div class="panel-container animated" ng-class="{pulse: hoverAccountMenu}"
                                 ng-mouseenter="hoverAccountMenu=true" ng-mouseleave="hoverAccountMenu=false"
                                 style="cursor:pointer;" ng-click="goToAccount()">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                            {{'NAVIGATION_MENU.ACCOUNT'|translate}}
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <p>{{'NAVIGATION_MENU.ACCOUNT_SUB'|translate}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SECTION: Logout -->
                        <div class="col-xs-12 col-sm-6">
                            <div class="panel-container animated" ng-class="{pulse: hoverLogoutMenu}"
                                 ng-mouseenter="hoverLogoutMenu=true" ng-mouseleave="hoverLogoutMenu=false"
                                 style="cursor:pointer;" ng-click="goToLogout()">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                            {{'NAVIGATION_MENU.LOGOUT'|translate}}
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END SECTION -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
