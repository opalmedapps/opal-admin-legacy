                displayName:
                  description: "Staff member's display name"
                  type: string
                lastName:
                  description: "Staff member's last name"
                  type: string
                lastUpdated:
                  description: "Timestamp of the last update"
                  type: string
                  format: date-time
                source:
                  description: "Source system name"
                  type: string
                userId:
                  description: "Unique identifier for the user"
                  type: string
                messageTimestamp:
                  description: "Timestamp of the message"
                  type: string
                  format: date-time
              required:
                - firstName
                - displayName
                - lastName
                - lastUpdated
                - source
                - userId
                - messageTimestamp
      responses:
        '200':
          description: Staff information updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  reason:
                    type: string
                    example: "Invalid request parameters. Please check your input."

  /opalAdmin/resource/insert/resource:
    post:
      tags:
        - administration
        - institution integration
      summary: Insert a new resource
      description: "Insert a new resource into the Opal database."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  description: "Source system name"
                  type: string
                appointment:
                  description: "Appointment identifier"
                  type: string
                resources:
                  description: "List of resources"
                  type: array
                  items:
                    type: object
                    properties:
                      code:
                        description: "Resource code"
                        type: string
                      name:
                        description: "Resource name"
                        type: string
                      type:
                        description: "Resource type"
                        type: string
              required:
                - source
                - appointment
                - resources
      responses:
        '200':
          description: Resource inserted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
