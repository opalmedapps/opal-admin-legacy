# dummy stages to follow the template guidelines
stages:
  - build
  - test
  - deploy
  - review
  - dast
  - staging
  - canary
  - production
  - incremental rollout 10%
  - incremental rollout 25%
  - incremental rollout 50%
  - incremental rollout 100%
  - performance
  - cleanup
  - extra

# workaround to be able to set variables using commands
# see: https://gitlab.com/gitlab-org/gitlab-runner/-/issues/2814#note_414028555
set variables:
  stage: .pre
  script:
    - apk add --no-cache git
    - echo GIT_VERSION=$(git describe) > variables.env
    - echo GIT_BRANCH=$CI_COMMIT_REF_NAME >> variables.env
  artifacts:
    reports:
      dotenv: variables.env


include: 
  - template: Auto-DevOps.gitlab-ci.yml
  - component: $CI_SERVER_FQDN/opalmedapps/engineering/ci-templates/check-thirdparty-notice@main
    inputs:
      package-file: package.json
      composer-file: composer.json
      additional-dependencies: jQueryUI ui.bootstrap.materialPicker
